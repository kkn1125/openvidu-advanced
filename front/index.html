<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles/main.scss" lang="scss" />

    <!-- Bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Bootstrap -->

    <title>OpenVidu</title>
  </head>
  <body>
    <h1>OpenVidu</h1>

    <div id="main-container" class="container">
      <div id="join">
        <div id="img-div"></div>
        <div id="join-dialog" class="jumbotron vertical-center">
          <h1>Join a video session</h1>
          <form class="form-group" onsubmit="return false">
            <p>
              <label>Participant</label>
              <input class="form-control" type="text" id="userName" required />
            </p>
            <p>
              <label>Session</label>
              <input class="form-control" type="text" id="sessionId" required />
            </p>
            <p class="text-center">
              <input
                class="btn btn-lg btn-success"
                type="submit"
                name="commit"
                value="Join!"
              />
            </p>
          </form>
        </div>
      </div>

      <div id="session" style="display: none">
        <div id="session-header">
          <h1 id="session-title"></h1>
          <input
            class="btn btn-large btn-danger"
            type="button"
            id="buttonLeaveSession"
            onmouseup="leaveSession()"
            value="Leave session"
          />
        </div>
        <div id="main-video" class="col-md-6">
          <p></p>
          <video autoplay playsinline="true"></video>
        </div>
        <div id="video-container" class="col-md-6"></div>
      </div>
    </div>

    <footer class="footer">
      <div class="container">
        <div class="text-muted">OpenVidu Â© 2022</div>
        <a href="http://www.openvidu.io/" target="_blank"
          ><img
            class="openvidu-logo"
            src="resources/images/openvidu_globe_bg_transp_cropped.png"
        /></a>
      </div>
    </footer>
    <script src="src/main.js" type="module"></script>
  </body>
</html>
